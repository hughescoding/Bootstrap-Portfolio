        <section id="main-content" class="container">
            <h2>Contact</h2>
            <hr>
            <form name="contactForm" method="">
                <label for="nameinput">Name</label><br>
                <input type="text" placeholder="John Smith" name="name" id="name-box" class="col-12"><br>
                <label for="emailinput">Email</label><br>
                <input type="email" placeholder="example@gmail.com" name="email" id="email-box" class="col-12"><br>
                <label for="messageinput">Message</label><br>
                <textarea name="message" id="message-box" class="col-12"></textarea><br>
                <input class="btn btn-primary btn-info btn-lg"  type="submit" value="Submit">
                
            </form>
        </section>

        <footer class="footer text-center">Copyright &copy;</footer>
